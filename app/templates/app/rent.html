{% load static %}
<html>
<body>
    <h2>All houses for rent</h2>
    <img src="{% static 'app/images/logo.png' %}" width="10%" alt="Izubzu Logo"/><br/><br/>
    <a href='/'>Go Back</a>
    <a href="sort_htl"><button>Price high to low</button></a> 
    
    <label for="area-select">Choose an area:</label>

    <select name="area" id="area-select">
      <option value="area.html/{{"Boat Quay"}}">Boat Quay</option>
      <option value="area.html/{{"Chinatown"}}">Chinatown</option>
      <option value="area.html/{{"Harbourfront"}}">Harbourfront </option>
      <option value="area.html/{{"Changi Airportt"}}">>Changi Airport</option>
   </select>


    




    <table border=1>
        <thead>
            <th>House Title</th>
            <th>Room Size</th>
            <th>Price</th>
            <th>Actions</th>
        </thead>
        {% for house in records %}
        <tr>
            <td>{{ house.0 }}</td>
            <td>{{ house.2 }}</td>
            <td>{{ house.9 }}</td>
            <td>
                <a href="view/{{house.0}}"><button>View Details</button></a> |
                <form method="POST" style="display: inline;">
                {% csrf_token %}
                </form>

                <a href="rent_1/{{house.0}}"><button>Rent</button></a> |
                <form method="POST" style="display: inline;">
                {% csrf_token %}
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
